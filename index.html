<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Phosphor -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script defer src="script.js"></script>
    <title>weather</title>
  </head>
  <body>
    <main class="app">
      <!-- CURRENT CONDITIONS -->
      <section class="current current__primary">
        <!-- <p class="city">Adelaide</p>
        <p class="date">Fri, 8 Dec</p>
        <p class="time">20:30</p>
        <div class="container--temp">
          <p class="current__temp">20&deg;C</p> -->
        <!-- <p class="temp__unit"></p> -->
        <!-- <p class="temp__toggle">&deg;F</p>
        </div>
        <p class="conditions__description">Cloudy</p>
        <p class="conditions__icon">
          <i class="ph ph-cloud icon--current"></i>
        </p> -->
        <form class="form form--location">
          <input
            type="text"
            class="form__input--location"
            placeholder="Search location..."
          />
          <button class="form__btn form__btn--location">
            <i class="ph ph-magnifying-glass"></i>
          </button>
        </form>
      </section>
      <section class="current current__secondary">
        <p
          class="conditions conditions--current conditions__label conditions__label--humidity"
        >
          Humidity
        </p>
        <p
          class="conditions conditions--current conditions__value conditions__value--humidity"
        >
          46%
        </p>
        <p
          class="conditions conditions--current conditions__label conditions__label--wind"
        >
          Wind speed
        </p>
        <p
          class="conditions conditions--current conditions__value conditions__value--wind"
        >
          2km/h
        </p>
        <p
          class="conditions conditions--current conditions__label conditions__label--rain"
        >
          Chance of rain
        </p>
        <p
          class="conditions conditions--current conditions__value conditions__value--rain"
        >
          5%
        </p>
        <p
          class="conditions conditions--current conditions__label conditions__label--uv"
        >
          UV
        </p>
        <p
          class="conditions conditions--current conditions__value conditions__value--uv"
        >
          0
        </p>
      </section>
      <!-- FORECAST -->
      <section class="forecast--container">
        <div class="forecast forecast--day0">
          <p class="day day--day0">Today</p>
          <p class="max-temp max-temp--day0">27&deg;</p>
          <p class="min-temp min-temp--day0">17&deg;</p>
          <p class="conditions conditions--forecast conditions--day0">Sunny</p>
        </div>
        <div class="forecast forecast--day1">
          <p class="day day--day1">Tomorrow</p>
          <p class="max-temp max-temp--day1">25&deg;</p>
          <p class="min-temp min-temp--day1">15&deg;</p>
          <p class="conditions conditions--forecast conditions--day1">
            Partly cloudy
          </p>
        </div>
        <div class="forecast forecast--day2">
          <p class="day day--day2">Fri</p>
          <p class="max-temp max-temp--day2">27&deg;</p>
          <p class="min-temp min-temp--day2">20&deg;</p>
          <p class="conditions conditions--forecast conditions--day2">Windy</p>
        </div>
      </section>
    </main>
    <footer class="footer">
      Image by
      <a
        href="https://www.freepik.com/free-vector/gradient-mountain-landscape_20008471.htm#page=2&query=mountain%20range&position=8&from_view=keyword&track=ais&uuid=930be67c-39bc-4efd-8ab4-543113eee652"
        >Freepik</a
      >
    </footer>
  </body>
</html>
